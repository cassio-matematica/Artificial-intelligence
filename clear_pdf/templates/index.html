<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Upload de PDF</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="w3-light-grey">

<div class="w3-container w3-center w3-margin-top w3-padding-large">
    <h2 class="w3-text-blue">Upload de PDF </h2>
    <form action="{{ url_for('main.upload_file') }}" method="POST" enctype="multipart/form-data" class="w3-container w3-card w3-padding-large w3-round w3-white w3-margin-top">
        <input type="file" name="file" class="w3-input w3-border" required>
        <select name="format" class="w3-select w3-margin-top">
            <option value="txt">TXT</option>
            <option value="csv">CSV</option>
        </select>
        <button type="submit" class="w3-button w3-block w3-margin-top w3-round-large w3-text-white w3-blue w3-text-">Enviar</button>
    </form>
</div>

</body>
</html>
