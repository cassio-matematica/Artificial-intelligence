<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Upload de PDF</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    

</head>
<body class="w3-light-grey">

<div class="w3-container w3-center w3-margin-top w3-padding-large">
    <h2 class="w3-text-blue">Upload de PDF</h2>
    <p class="w3-text-dark-grey">Envie seu arquivo PDF para ser processado. Escolha o formato de saída desejado.</p>
    
    <form action="{{ url_for('main.upload_file') }}" method="POST" enctype="multipart/form-data" class="w3-container w3-card w3-padding-large w3-round w3-white w3-margin-top">
        <!-- Campo para seleção de arquivo -->
        <input type="file" name="file" class="w3-input w3-border" required>
        
        <!-- Seletor de formato de saída -->
        <select name="format" class="w3-select w3-margin-top" required>
            <option value="" disabled selected>Escolha o formato de saída</option>
            <option value="txt">TXT</option>
            <option value="json">JSON</option>
        </select>
        
        <!-- Botão de envio -->
        <button type="submit" class="w3-button w3-block w3-margin-top w3-round-large w3-text-white w3-blue">Enviar</button>
    </form>
</div>

</body>
</html>
